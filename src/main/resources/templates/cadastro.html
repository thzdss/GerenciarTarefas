<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/usuario-cadastro.css}" type="text/css">
</head>
<body>
<div class="theme-toggle btn btn-sm btn-outline-secondary">
    <i class="bi bi-moon-stars"></i> Tema
</div>

<div class="register-container">
    <h2 class="text-center mb-4">Criar nova conta</h2>

    <div th:if="${mensagemSucesso}" class="alert alert-success mb-3" role="alert">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger mb-3" role="alert">
        <p th:text="${mensagemErro}"></p>
    </div>

    <form th:action="@{/usuarios/gravar}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/" class="btn btn-link">Voltar para login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cadastro.js}"></script>
</body>
</html>
