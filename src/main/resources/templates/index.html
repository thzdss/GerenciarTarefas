<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
</head>
<body>
<div class="theme-toggle btn btn-sm btn-outline-secondary">
    <i class="bi bi-moon-stars"></i> Tema
</div>

<div class="login-container">
    <h2 class="text-center mb-4">Gerenciador de Tarefas</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${mensagemErro}" class="alert alert-danger mb-3" role="alert">
            <p th:text="${mensagemErro}"></p>
        </div>
        <div th:if="${mensagemSucesso}" class="alert alert-success mb-3" role="alert">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a th:href="@{/usuarios/cadastro}" class="btn btn-outline-secondary">Criar conta</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
